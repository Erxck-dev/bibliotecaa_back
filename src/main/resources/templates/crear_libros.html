<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Libros</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
	<header>
	    <nav class="navbar navbar-dark bg-dark shadow-sm">
	        <div class="container">
	            <h1 class="navbar-brand mb-0 fs-1 text-white">REGISTRO</h1>
	        </div>
	    </nav>
	</header>
	<br>
	<div class="container">
	    <div class="row mt-5">
	        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card shadow">
	            <h1 class="text-center mt-3">Registro de Libros</h1>
	            <div class="card-body">
	                <form th:action="@{/libros}" th:object="${libros}" method="post">
	                    <div class="form-group mb-3">
	                        <label class="form-label">Título:</label>
	                        <input type="text" th:field="*{titulo}" class="form-control" placeholder="Digite el Titulo" required>
	                    </div>
	                    <div class="form-group mb-3">
	                        <label class="form-label">Autor:</label>
	                        <input type="text" th:field="*{autor}" class="form-control" placeholder="Digite el Autor" required>
	                    </div>
	                    <div class="form-group mb-3">
	                        <label class="form-label">ISBN:</label>
	                        <input type="text" th:field="*{isbn}" class="form-control" placeholder="Digite el ISBN" required>
	                    </div>
	                    <div class="form-group mb-3">
	                        <label class="form-label">Número de Copias:</label>
	                        <input type="number" th:field="*{copias}" class="form-control" placeholder="Digite el Numero de Copias" required min="1">
	                    </div>
	                    <div class="box-footer mt-4">
	                        <button type="submit" class="btn btn-primary">Guardar</button>
	                        <a th:href="@{/libros}" class="btn btn-secondary">Regresar</a>
	                    </div>							
	                </form>
	            </div>
	        </div>
	    </div>
	</div>
</body>
</html>
