<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
		<nav class="navbar navbar-dark bg-dark shadow-sm">
		    <div class="container d-flex justify-content-between">
		        <h1 class="navbar-brand mb-0 fs-1 text-white">LIBROS</h1>
		        <form th:action="@{/logout}" method="post">
		            <button type="submit" class="btn btn-danger btn-sm">
		                Cerrar sesión
		            </button>
		        </form>
		    </div>
		</nav>
    </header>
    
    <div class="container mt-4"> <div class="row">
            <div class="col-12 text-center">
                <h1 class="mb-4">Lista de Libros</h1>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-2">
                <a th:href="@{/libros/nuevo}" class="btn btn-primary btn-sm">Agregar Libro</a>
            </div>
        </div>

        <table class="table table-striped table-bordered shadow-sm">
            <thead class="table-dark">
                <tr>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>ISBN</th>
                    <th>Copias</th>
					<th>Acciones</th>
                </tr>
            </thead>
				<tbody>
					<tr th:each="libro : ${libros}"> <td th:text="${libro.titulo}">Título</td>
	                    <td th:text="${libro.autor}">Autor</td>
	                    <td th:text="${libro.isbn}">ISBN</td>
	                    <td th:text="${libro.copias}">Copias</td>
						<td>
						    <a th:href="@{/libros/editar/{id}(id=${libro.id})}" class="btn btn-info btn-sm">Editar</a>
						    
							<form th:action="@{/libros/eliminar/{id}(id=${libro.id})}"
							      method="post"
							      style="display:inline;"
							      onsubmit="return confirm('¿Seguro que deseas eliminar este libro?');">
							    <button type="submit" class="btn btn-danger btn-sm">
							        Eliminar
							    </button>
							</form>
						</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
